name: Runner Type In My Workshop
on:
    workflow_dispatch:
jobs:
    github-hosted-windows-vm:
        name: windows
        runs-on: windows-2022
        steps:
            - name: pwsh
              run: |
                  $PSVersionTable
                  get-wmiObject -Class Win32_OperatingSystem | fl *
    container-hostsed-ubuntu-vm:
        name: node
        runs-on: ubuntu-24.04
        container:
            image: node:trixie
        steps:
            - name: nodejs version
              run: |
                  node -v
                  npx create-next-app@latest .
                  npm run build
