name: Runner Type In My Workshop
on:
    workflow_dispatch:
jobs:
    github-hosted-windows-vm:
        name: windows
        runs-on: windows-2022
        steps:
            - name: pwsh
              run: |
                  $PSVersionTable
                  get-wmiObject -Class Win32_OperatingSystem | fl *
    container-hostsed-ubuntu-vm:
        name: node
        runs-on: ubuntu-24.04
        container:
            image: node:trixie
        steps:
            - name: node 包版上傳
              run: |
                  node -v
                  npm create vite@latest .
                  npm install
                  npm run build
                  ls
                  pwd
            - name: Upload artifact
              uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2

              with:
                  name: nextjs-artifact
                  path: ./dist
    container-home-ubunto-vm:
        name: u24
        runs-on: self-hosted
        steps:
            - name: show info
              run: |
                  # ps -ef
                  #cat /etc/os-release

                  whoami
                  echo 'Do things in u24'
                  cd /
                  ls
                  df -kh

    checkout-code-u24:
        name: checkout code
        runs-on: self-hosted
        steps:
            - name: Checkout Repository
              # 修正 1: 使用正確的 Action 引用 (actions/checkout@v4 是目前穩定的版本)
              uses: actions/checkout@v4
              with:
                  # 修正 2: 移除 'sparse-checkout: .'
                  # 除非您正在使用稀疏結帳來限制下載文件，否則不需要此參數。
                  # 此外，如果 sparse-checkout 啟用，它的值應該是路徑列表，而不是單獨的點 '.'
                  fetch-depth: 1 # 建議使用 fetch-depth=1 提高速度
            - name: Run Directory Listing
              run: |
                  ls
